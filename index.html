<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type ="text/css">
        #map{
            height: 500px;
            width: 500px;
            background: #ddd;
        }
    </style>
    <title>aprendendo API</title>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
        var map;
        function initMap(){
            map = new google.maps.Map(document.getElementById("map"),{
                center:{lat:-34.397, lng:150.644},
                zoom:8
            });
        }                
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPZqEdwAFQgEP9dg_vUVy995ys9dEdtuA&callback=initMap" async defer></script>
  </body>
</html>
